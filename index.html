<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Live Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Contador de Caracteres en Tiempo Real</h1>
    <label for="textArea">Ingresa tu texto:</label>
    <textarea id="textArea" rows="4" placeholder="Escribe algo..."></textarea>
    <p>Caracteres ingresados: <span id="charCount">0</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
